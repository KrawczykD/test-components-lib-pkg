<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="vuelib.css" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div id="app">{{ message }} <my-button v-bind:label="'test'" v-bind:primary="true" /></div>

    <script type="module">
      const boButton = vuelib.boButton;

      Vue.createApp({
        components: { 'my-button': boButton },
        data() {
          return {
            message: 'Hello Vue components lib!'
          };
        }
      }).mount('#app');
    </script>
    <!-- Vue 3 cdn import     -->
    <script src="https://unpkg.com/vue@3"></script>
  <script  src="vuelib.umd.js"></script>
</body>
</html>
